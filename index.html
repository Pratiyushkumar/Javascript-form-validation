<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form">
      <h1 class="signupHeading">sign up</h1>

      <form action="" id="formValidation">
        <div class="formField">
          <label for="fullName" class="input-Label">Full Name</label>
          <input
            type="text"
            name=""
            id="fullName"
            class="userInput"
            placeholder="Enter your full name"
          />
          <small></small>
        </div>

        <div class="formField">
          <label for="phoneNumber" class="input-Label">Phone Number</label>
          <input
            type="text"
            name=""
            id="phoneNumber"
            class="userInput"
            placeholder="+91-0000000000"
          />
          <small></small>
        </div>

        <div class="formField">
          <label for="emailAddress" class="input-Label">Email Address</label>
          <input
            type="email"
            name=""
            id="emailAddress"
            class="userInput"
            placeholder="bdhbjjeb@gmail.com"
          />
          <small></small>
        </div>

        <div class="formField">
          <label for="websiteURL" class="input-Label">Website URL</label>
          <input
            type="text"
            name=""
            id="websiteURL"
            class="userInput"
            placeholder="https://www.bdwb.com"
          />
          <small></small>
        </div>

        <div class="formField">
          <label for="password" class="input-Label">Password</label>
          <input
            type="password"
            name=""
            id="password"
            class="userInput"
            placeholder="Password(Min 8 characters)"
          />
          <small></small>
        </div>

        <div class="formField">
          <label for="Confirmpassword" class="input-Label"
            >Confirm Password</label
          >
          <input
            type="password"
            name=""
            id="Confirmpassword"
            class="userInput"
            placeholder="confirm your password again"
          />
          <small></small>
        </div>

        <div class="formField">
          <input id="submitBtn" type="submit" />
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
